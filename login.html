<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            background: #00264d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #db4437;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            color: #333;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-options label {
            display: flex;
            align-items: center;
        }
        .form-options label input {
            margin-right: 10px;
        }
        .form-options a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-options a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #db4437;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #b3362a;
        }
        .separator {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        .separator::before,
        .separator::after {
            content: "";
            display: block;
            height: 1px;
            background: #ccc;
            width: 40%;
            position: absolute;
            top: 50%;
        }
        .separator::before {
            left: 0;
        }
        .separator::after {
            right: 0;
        }
        .separator span {
            background: #00264d;
            padding: 0 10px;
            position: relative;
            font-size: 14px;
        }
        .social-btn {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .social-btn button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }
        .social-btn button:hover {
            background-color: #e0e0e0;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
            position: relative;
            top: 7px;
            transition: transform 0.3s ease;
        }
        .social-btn img:hover {
            transform: scale(1.2);
        }
        .google-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        .facebook-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: #007BFF;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }
            .login-container img {
                width: 70px;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }
            .login-container img {
                width: 60px;
            }
            .btn {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="Logo">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-options">
                <label><input type="checkbox"> Show Password</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="separator"><span>or</span></div>
        <div class="social-btn">
            <button class="google-btn">
                <img src="939729_google icon_icon.png" alt="Google Icon"> Continue with Google
            </button>
            <button class="facebook-btn">
                <img src="2609541_facebook_media_social_icon.png" alt="Facebook Icon"> Continue with Facebook
            </button>
        </div>
        <div class="signup">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
